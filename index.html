#strong number
import tkinter as tk
from tkinter import messagebox
import math
ws=tk.Tk()
def clicked():
    num=int(txt1.get())
    s=0
    temp=num
    while temp > 0:
        rem=temp%10 
        s+=math.factorial(rem) 
        temp//=10
    if s==num:
        return tk.messagebox.showinfo("checked","Strong number!!")
    else:
        return tk.messagebox.showinfo("checked","Not Strong number!!")
    
ws.title("Strong Number")
ws.geometry('600x500+50+50')

l1=tk.Label(ws,text="Check if number is Strong or Not",font=("Arieal Bold",12))
l1.grid(column=0,row=0)
l2=tk.Label(ws,text="Enter the number:",font=("Ariel Bold",12))
l2.grid(column=0,row=1)
txt1=tk.Entry(ws,width=10)
txt1.grid(column=1,row=1)
b1=tk.Button(ws,text="Check",command=clicked)
b1.grid(column=1,row=2)

ws.mainloop()

        for j in lst:
