
<h1>#merge sort

def merge (a,l,m,h):
    ls=m-l+1
    rs=h-m
    la=[0]*ls
    ra=[0]*rs
    for i in range(0,ls):
        la[i]=a[l+i]
    for j in range(0,rs):
        ra[j]=a[m+1+j]
   
    i=0
    j=0
    k=l
    
    while i<ls and j<rs :
        if la[i]<=ra[j]:
            a[k]=la[i]
            i+=1
            
        else:
            a[k]=ra[j]
            j+=1
        k+=1
    while i<ls:
        a[k]=la[i]
        i+=1
        k+=1
    while j<rs:
        a[k]=ra[j]
        j+=1
        k+=1
def mergesort (a,l,h):
    if l<h:
        mid=(l+h)//2
        mergesort(a,l,mid)
        mergesort(a,mid+1,h)
        merge(a,l,mid,h)
  

a=[5,1,3,2,4,9,10,11,99,4,0,-1]
