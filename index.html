    #merge sort

def merge (a,l,m,h):
    ls=m-l+1
    rs=h-m
    la=[0]*ls
    ra=[0]*rs
    for i in range(0,ls):
        la[i]=a[l+i]
    for j in range(0,rs):
        ra[j]=a[m+1+j]
   
    i=0
    j=0
    k=l
    
    while i<ls and j<rs :
        if la[i]<=ra[j]:
            a[k]=la[i]
            i+=1
            
        else:
            a[k]=ra[j]
            j+=1
        k+=1
    while i<ls:
        a[k]=la[i]
        i+=1
        k+=1
    while j<rs:
        a[k]=ra[j]
        j+=1
        k+=1
def mergesort (a,l,h):
    if l<h:
        mid=(l+h)//2
        mergesort(a,l,mid)
        mergesort(a,mid+1,h)
        merge(a,l,mid,h)

 #quicksort

def partition(a,l,h):
    pivot=a[l]

    i=l
    j=h
    while i<j:
        while a[i]<=pivot and i<h:
            i+=1
        while a[j]>pivot:
            j-=1
        
        if i<j:
            a[i],a[j]=a[j],a[i]
            
    a[l],a[j]=a[j],a[l]
    return j

def quicksort(a,l,h):
    if l<h:
        part=partition(a,l,h)
        quicksort(a,l,part-1)
        quicksort(a,part+1,h)

def sot(a):
    i=2
    res = [True for i in range(a+1)]
    while i*i<=a:
        if res[i]==True:    
            for j in range(i*2,a+1,i):
                res[j]=False
        i+=1
    res[0]=res[1]=False
    for i in range(a+1):
        if res[i]:
            print(i)

#program 1 gcd by euclid
def gcd1(a,b):
    if a==0 or b==0:
        return 0
    if a<b:
        a,b=b,a

    while b!=0:
        r=a%b
        a=b
        b=r
    
    return a

print(gcd1(10,5))

#gcd by other method
def gcd2(a,b):
    t=min(a,b)
    while t>0:
        if a%t==0 and b%t==0:
            return t
        t-=1
print(gcd2(10,4))

def s(txt,patt):

    y=len(txt)
    i=0
    while i<y-x+1:
        j=0
        while j<x and patt[j]==txt[i+j]:                                                          
            j+=1
            
        if j==x:
            print("pattern found at index : ",i," ,ending at : ",i+j-1)

        i+=1
